[env]
lib_deps =
    sandeepmistry/LoRa@^0.8.0
    adafruit/Adafruit GFX Library@^1.12.4
    adafruit/Adafruit SSD1306@^2.5.16

[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
